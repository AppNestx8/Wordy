<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ</title>
    <script>
      const CONTACT_FORM_URL = 'https://forms.gle/JJ35WRw3wRKSCt4b6';
      // メタタグでリダイレクト
      document.write('<meta http-equiv="refresh" content="0; url=' + CONTACT_FORM_URL + '">');
      // JavaScriptでもリダイレクト（メタタグが動作しない場合のフォールバック）
      window.location.href = CONTACT_FORM_URL;
    </script>
  </head>
  <body>
    <p>リダイレクト中...</p>
    <p>自動的にリダイレクトされない場合は、<a id="contact-link" href="">こちらをクリック</a>してください。</p>
    <script>
      document.getElementById('contact-link').href = CONTACT_FORM_URL;
    </script>
  </body>
</html>
